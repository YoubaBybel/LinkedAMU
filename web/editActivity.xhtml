<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">Edit Activity</ui:define>
    <ui:define name="content">
        <f:view>

            <h1>Course form</h1>
            <h:form id="editActivityForm">
                <c:set var="a" value="#{activity.currentActivity}"/>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <h:inputText id="title" value="#{a.title}" styleClass="form-control" placeholder="Title"
                                 required="true" requiredMessage="Le titre est obligatoire">
                        <f:validateLength minimum="3" maximum="30"/>
                    </h:inputText>
                    <h:message styleClass="label label-danger" for="title"/>
                </div>

                <div class="form-group">
                    <label for="year">Year:</label>
                    <h:inputText id="hours" value="#{a.year}" placeholder="Year"
                                 styleClass="form-control" required="true"/>
                    <h:message styleClass="label label-danger" for="year"/>
                </div>

                <div class="form-group">
                    <label for="nature">Nature:</label>
                    <h:selectOneMenu id="level" value="#{a.nature}"
                                     styleClass="form-control" required="true">
                        <f:selectItems value="#{activity.natures}" />
                    </h:selectOneMenu>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <h:inputTextarea id="description" value="#{a.description}"  placeholder="Description"
                                     styleClass="form-control" cols="50" rows="5"/>
                    <h:message styleClass="label label-danger" for="description"/>
                </div>

				<c:if test="#{a.webAddress != null}">
	                <div class="form-group">
	                    <label for="website">Site web:</label>
	                    <h:inputTextarea id="website" value="#{a.webAddress}"  placeholder="Site web"
	                                     styleClass="form-control" cols="50" rows="5"/>
	                    <h:message styleClass="label label-danger" for="website"/>
	                </div>
                </c:if>

                <div class="form-group">
                    <h:commandButton action="#{activity.save()}"
                                     styleClass="btn btn-primary" value="Save"/>
                    <span> </span>
                    <h:link styleClass="btn btn-info" outcome="activities" value="Quit"/>
                </div>
            </h:form>

        </f:view>
    </ui:define>
</ui:composition>

</html>
