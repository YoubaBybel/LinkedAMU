<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/layout.xhtml">
    <ui:define name="title"><h:outputText value="Activity nÂ°#{activity.currentActivity.id}"/></ui:define>
    <ui:define name="content">
        <f:view>
            <c:set var="a" value="#{activity.currentActivity}" />
            <div class="jumbotron" style="color: black;">
                <h1>#{a.title}</h1>
                <p><strong>Id:</strong> #{a.id}</p>
                <p><strong>Year:</strong> #{a.year}</p>
                <p><strong>Nature:</strong> #{a.nature}</p>
                <p><strong>Description:</strong> #{a.description}</p>
                <p><strong>Site web: </strong>#{a.webAddress}</p>
                <p>
                    <h:link outcome="activities" styleClass="btn btn-info">
                        <span>List of activities</span>
                    </h:link>
                </p>
            </div>
            <h:form>
                <c:if test="#{user.logged}">
                <p>
                    <h:commandLink action="#{activity.editActivity()}" styleClass="btn btn-outline-warning btn-lg">
                        <span>Edit</span>
                    </h:commandLink>
                    <span> </span>
                    <h:commandLink action="#{activity.removeActivity()}" styleClass="btn btn-outline-danger btn-lg">
                        <span>Remove</span>
                    </h:commandLink>
                </p>
                </c:if>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>

</html>
