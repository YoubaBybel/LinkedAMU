<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">Profile</ui:define>
	<ui:define name="content">
		<f:view>
			<c:set var="u" value="#{user.userLogged}" scope="session" />

			<h:form id="profile" style="text-align:left">
				<div class="form-group">
					<label for="firstName">First name:</label> <span>#{u.firstName}</span>
					<h:inputText id="firstName" value="#{u.firstName}" required="true"
						style="margin:5px" styleClass="form-control"
						pt:placeholder="First name : #{u.firstName}" />
					<h:message styleClass="label label-danger" for="firstName" />
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <span>#{u.name}</span>
					<h:inputText id="name" value="#{u.name}" required="true"
						style="margin:5px" styleClass="form-control"
						pt:placeholder="Name : #{u.name}" />
					<h:message styleClass="label label-danger" for="name" />
				</div>
				<div class="form-group">
					<label for="webSite">Web site:</label> <span>#{u.webSite}</span>
					<h:inputText id="webSite" value="#{u.webSite}" style="margin:5px"
						styleClass="form-control" pt:placeholder="Web site : #{u.webSite}" />
					<h:message styleClass="label label-danger" for="webSite" />
				</div>
				<div class="form-group">
					<label for="birthDate">Birth date (jj-mm-yyyy):</label> <span>#{u.birthDate}</span>
					<h:inputText id="birthDate" value="#{u.birthDate}"
						style="margin:5px" styleClass="form-control"
						pt:placeholder="Birth date (jj-mm-yyyy) : #{u.birthDate}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText>
					<h:message styleClass="label label-danger" for="birthDate" />
				</div>

				<!-- 				<div class="form-group"> -->
				<!-- 					<label for="password">Password:</label> -->
				<!-- 					<h:inputSecret id="password" value="#{u.password}" required="true" -->
				<!-- 						style="margin:5px" /> -->
				<!-- 					<h:message styleClass="label label-danger" for="password" /> -->
				<!-- 				</div> -->


				<h:commandButton action="#{user.updateUser()}"
					styleClass="btn btn-primary" value="Modifier" display="tooltip">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</h:form>

			<h:form style="text-align:left">
				<div class="form-group">
					<label for="password">Password:</label>
					<h:inputSecret id="password" value="#{u.password}" required="true"
						style="margin:5px" pt:placeholder="Password" />
					<h:message styleClass="label label-danger" for="password" />
					<h:commandButton action="#{user.updateUser()}"
						styleClass="btn btn-primary" value="Modifier" display="tooltip">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
				</div>
			</h:form>

			<h:button outcome="createUser" value="Create a user" />

		</f:view>
	</ui:define>
</ui:composition>

</html>
