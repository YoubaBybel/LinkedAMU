<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{user.newUser()}" />
</f:metadata>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">Inscription</ui:define>
	<ui:define name="content">
		<f:view>
			<p>Inscription</p>

			<h:form id="incription">
				<c:set var="u" value="#{user.user}" />

				<div class="form-group">
					<label for="email">First name:</label>
					<h:inputText id="firstName" value="#{u.firstName}"
						styleClass="form-control" required="true" />
					<h:message styleClass="label label-danger" for="firstName" />
				</div>

				<div class="form-group">
					<label for="email">Name:</label>
					<h:inputText id="name" value="#{u.name}" styleClass="form-control"
						required="true" />
					<h:message styleClass="label label-danger" for="name" />
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<h:inputText id="email" value="#{u.email}"
						styleClass="form-control" required="true" />
					<h:message styleClass="label label-danger" for="email" />
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<h:inputSecret id="password" value="#{u.password}" styleClass="form-control" required="true" />
					<h:message styleClass="label label-danger" for="password" />
				</div>

				<div class="form-group">
					<h:commandButton action="#{user.addUser()}"
						styleClass="btn btn-primary" value="Login" display="tooltip" />
				</div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
