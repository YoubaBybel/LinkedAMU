<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">All activities</ui:define>
    <ui:define name="content">
        <f:view>

            <h1>List of activities</h1>

            <h:form>
                <h:dataTable value="#{search.allActivities}" var="a"
                             styleClass="table table-hover" headerClass="danger"
                             footerClass="danger" rowClasses="success,warning">

                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{a.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{a.title}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        <h:outputText value="#{a.year}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Formation</f:facet>
                        <h:outputText value="#{a.nature}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{a.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
                                       action="#{activity.show(a.id)}" />
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>
    </ui:define>
</ui:composition>

</html>
