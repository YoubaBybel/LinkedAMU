<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{user.newUser()}" />
</f:metadata>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">Home</ui:define>
	<ui:define name="content">
		<f:view>

			<p>TODO: findUsers pour la recherche</p>
			<p>vérifier que l'inscription et la cooptation marchent</p>
			<p>Essayer de changer le fonctionnement de la modif du mdp</p>
			<p>Afficher les activités sur la page de profil</p>

			<c:if test="!#{isLogged}">
				<h:form id="login">
					<c:set var="u" value="#{user.user}" />

					<div class="form-group">
						<label for="email">Email:</label>
						<h:inputText id="email" value="#{u.email}"
							styleClass="form-control" required="true" />
						<h:message styleClass="label label-danger" for="email" />
					</div>

					<div class="form-group">
						<label for="password">Password:</label>
						<h:inputSecret id="password" value="#{u.password}"
							styleClass="form-control" required="true" />
						<h:message styleClass="label label-danger" for="password" />
					</div>

					<div class="form-group">
						<h:commandButton action="#{user.login()}"
							styleClass="btn btn-primary" value="Login" display="tooltip" />
					</div>
				</h:form>
			</c:if>
		</f:view>
	</ui:define>
</ui:composition>

</html>
