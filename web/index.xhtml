<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<f:view>

			<c:forEach var="u" items="#{user.users}">
				<tr>
					<td>#{u.id}</td>
					<td>#{u.name}</td>
					<td>#{u.firstName}</td>
					<td>#{u.email}</td>
					<td>#{u.password}</td>
				</tr>
			</c:forEach>

			<h:form id="login">
				<c:set var="u" value="#{user.user}" />

				<div class="form-group">
					<label for="email">Email:</label>
					<h:inputText id="email" value="#{u.email}"
						styleClass="form-control" required="true" />
					<h:message styleClass="label label-danger" for="email" />
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<h:inputText id="password" value="#{u.password}"
						styleClass="form-control" required="true" />
					<h:message styleClass="label label-danger" for="password" />
				</div>

				<div class="form-group">
					<h:commandButton action="#{user.login()}"
						styleClass="btn btn-primary" value="Login" display="tooltip" />
				</div>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
