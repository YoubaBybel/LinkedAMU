<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{user.newUser()}" />
</f:metadata>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">Profile</ui:define>
	<ui:define name="content">
		<f:view>

			<c:set var="u" value="#{user.user}" />

			<h:form id="createUser">
				<div class="form-group">
					<label for="firstName">First name:</label> <span>#{u.firstName}</span>
					<h:inputText id="firstName" value="#{u.firstName}" required="true"
						style="margin:5px" />
					<h:message styleClass="label label-danger" for="firstName" />
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <span>#{u.name}</span>
					<h:inputText id="name" value="#{u.name}" required="true"
						style="margin:5px" />
					<h:message styleClass="label label-danger" for="name" />
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <span>#{u.email}</span>
					<h:inputText id="email" value="#{u.email}" required="true"
						style="margin:5px" />
					<h:message styleClass="label label-danger" for="email" />
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<h:inputSecret id="password" value="#{u.password}" required="true"
						style="margin:5px" />
					<h:message styleClass="label label-danger" for="password" />
				</div>

				<h:commandButton action="#{user.addUser()}"
					styleClass="btn btn-primary" value="Create user" display="tooltip" />
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>
</html>
