<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">CVManager</ui:insert></title>
	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<!-- Custom styles for this template -->
	<h:outputStylesheet library="css" name="cover.css" />
	<h:outputStylesheet library="css" name="utils.css" />
	<h:outputScript library="js" name="prompt.js" />
</h:head>
<h:body class="text-center">


	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">CV Manager</h3>
				<nav class="nav nav-masthead justify-content-center">
					<c:set var="isLogged" scope="session" value="#{user.isLogged()}" />
					<c:if test="#{isLogged}">
						<a class="nav-link active" href="#">Home</a>
						<a class="nav-link" href="#">Features</a>
						<a class="nav-link" href="#">Contact</a>
					</c:if>
					<c:if test="#{!isLogged}">
						<p>NOT LOGGED</p>
					</c:if>
				</nav>
			</div>
		</header>

		
		<ui:insert name="content">
		</ui:insert>

		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>Created by Timoth√©e BERTHOD and Ayoub EL-YOUSFI</p>
			</div>
		</footer>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript library="js" name="jquery-3.js"></h:outputScript>
	<h:outputScript library="js" name="popper.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.js"></h:outputScript>


</h:body>
</html>
