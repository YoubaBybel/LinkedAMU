<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <h:form>
        <div class="form-group">
            <h:inputText id="activity" value="#{activity.currentActivity}"
                         styleClass="form-control">
                <f:validateLength minimum="3" maximum="20" />
            </h:inputText>
            <h:message id="messageCity" for="activity"
                       styleClass="label label-danger" />
        </div>
        <h:commandButton value="Add" action="#{activity.createActivity()}"
                         styleClass="btn btn-primary">
            <f:ajax execute="@this activity" render="@form" />
        </h:commandButton>
    </h:form>

</ui:composition>
</html>
