<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<h:link outcome="home">
		<h3 class="masthead-brand masthead-title">LinkedAMU</h3>
	</h:link>
	<nav class="nav nav-masthead justify-content-center">
		<h:link outcome="index" styleClass="nav-link">Home</h:link>
		<h:link outcome="users" styleClass="nav-link">Users</h:link>
		<h:link outcome="activities" styleClass="nav-link">Activities</h:link>
	</nav>


	<div class="masthead-btn">
	
		<c:if test="#{isLogged}">
			<h:form>
					Connected as
					<h:commandLink
					value="#{user.userLogged.firstName} #{user.userLogged.name}"
					action="profile" />
				<h:commandButton action="#{user.logout()}" value="Logout"
					styleClass="btn btn-secondary" style="margin-left: 1em;" />
			</h:form>
		</c:if>

		<c:if test="#{!isLogged}">
			<div style="display: inline-flex;">
				<h:button outcome="inscription" value="Inscription"
					styleClass="btn btn-secondary" />
				<span style="margin-right: 1em;"> </span>
				<h:button outcome="login" value="Connexion"
					styleClass="btn btn-secondary" />
			</div>
		</c:if>
	</div>
</ui:composition>

</html>
