<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">All users</ui:define>
	<ui:define name="content">
		<f:view>

			<h1>List of users</h1>
			<h:form>
				<h:dataTable value="#{user.users}" var="u"
					styleClass="table table-hover">
					<h:column>
						<f:facet name="header">Id</f:facet>
						<h:outputText value="#{u.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{u.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">First Name</f:facet>
						<h:outputText value="#{u.firstName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>
						<h:outputText value="#{u.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">Web_Site</f:facet>
						<h:outputLink value="#{u.webSite}">
							<h:outputText value="#{u.webSite}" />
						</h:outputLink>
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton value="See CV" action="#{user.showCv(u.id)}"
							styleClass="btn btn-outline-light btn-xs" />
						<span> </span>
						<h:commandButton value="Remove User" action="#{user.removeUser()}"
							styleClass="btn btn-outline-danger btn-xs" />
					</h:column>
				</h:dataTable>

					<h:commandButton styleClass="btn btn-outline-light"

			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
